<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<div class="bgg">
<div class="background-color">
	<br/><br/>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form #loginForm ="ngForm" (ngSubmit)="loginSubmit1(loginForm.value)">
			<div class="sign-in-htm" >
				
				<div class="group">
					<label for="user" class="label">Mail Id</label>
					<input id="user" type="text" class="input" name="mailId" [(ngModel)]="user.mailId">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="password" [(ngModel)]="user.password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" [disabled]="!loginForm.valid" >
				</div>
			
			</div>
		</form>
		
		<form #RegisterForm="ngForm" (ngSubmit)="RegisterSubmit(RegisterForm.value)" nonvalidate>
			<div class="sign-up-htm">
				
				<div class="group">
					<label  class="label">Manufacturer Name</label>
					<input  type="text" class="input"  name="manufacturerName" [(ngModel)]='manufacturer.manufacturerName'>
				</div>
				<div class="group" [formGroup]="userEmails">
					<label class="label">Mail Id </label>
					<input type="text" class="input"  name="mailId" [class.is-invalid]="mailId.invalid && mailId.touched" formControlName="mailId" [(ngModel)]='manufacturer.mailId' >
					<small *ngIf="mailId.errors?.pattern" class="text-danger" style = "font-size: 15px;"><b>Please provide a valid email address</b></small>

				</div>
				<div class="group">
					<label  class="label">Company Name</label>
					<input  type="text" class="input" name="companyName" [(ngModel)]='manufacturer.companyName'>
				</div>
				<div class="group">
					<label  class="label">Address</label>
					<input  type="text" class="input" name="address" [(ngModel)]='manufacturer.address'>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"  name="password" [(ngModel)]='manufacturer.password'>
				</div>
				<div class="group">
					<label class="label">PinNo</label>
					<input  type="text" class="input" name="pinNo" [(ngModel)]='manufacturer.pinNo'>
				</div>
				<div class="group">
					<label  class="label">GSTIN</label>
					<input  type="text" class="input"  pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" name="gstId" [(ngModel)]='manufacturer.gstId'>
					<!--<div *ngIf="gstId.errors?.pattern" class="text-danger">Please enter valid GSTIN Number</div>-->
				</div>
				<div class="group">
					<label  class="label">Aadhar Number</label>
					<input  type="text" class="input" name="manufacturerAadhar" [(ngModel)]='manufacturer.manufacturerAadhar' id="txtAadhar" onblur="AadharValidate();" >
				</div>
				<br/>
				<div class="group">
					<input type="submit" class="button"  id="vendorreg" value="Sign Up" [disabled]="!RegisterForm.valid">
				</div>
				

			</div>
		</form>
	</div>
	</div>
</div>
</div>

</div>
